<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>轮播图顺滑版</title>
  <style>
    * {
      font-family: sans-serif;
    }

    body {
      padding-top: 40px;
    }

    .banner>img {
      height: 375px;
      width: 533px;
      display: block;
      object-fit: cover;
      margin: 0 auto;
    }

    .banner {
      position: relative;
      min-width: 720px;
    }

    .banner>ul {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 30px;
      padding: 0;
      padding-bottom: 20px;
      margin: 0 auto;
      width: 533px;
    }

    .banner>ul>li {
      list-style: none;
      padding: 12px;
      border: solid 2px #888;
      user-select: none;
      cursor: pointer;
      opacity: 0.5;
    }

    li.btn__active {
      background-color: #888;
      color: #fff;
    }

    button {
      background-color: unset;
      border: unset;
      padding: 0;
    }

    .banner--btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      border-radius: 100%;
      font-size: 48px;
      padding: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      /* magic nubmer to vertically center <> signs */
      line-height: 50px;
    }

    .banner--btn:hover {
      background-color: #666;
    }

    .banner--btn__left {
      right: 50%;
      margin-right: 300px;
    }

    .banner--btn__right {
      left: 50%;
      margin-left: 300px;
    }
  </style>
  <script src="js/common.js"></script>
</head>

<body>
  <section class="banner">
    <img src="img/p1.jpg" alt="banner image" width="500" height="375">
    <ul>
      <li class="btn__active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <button class="banner--btn banner--btn__left">&lt;</button>
    <button class="banner--btn banner--btn__right">&gt;</button>
  </section>
  <script>
    var IMAGES = [
      {
        src: "img/p1.jpg",
        width: "500",
        height: "375"
      },
      {
        src: "img/p2.jpg",
        width: "500",
        height: "310"
      },
      {
        src: "img/p3.jpg",
        width: "533",
        height: "300"
      },
      {
        src: "img/p4.jpg",
        width: "533",
        height: "300"
      },
    ];

    var oSlider = document.querySelector(".banner>ul");
    var aBtns = document.querySelectorAll(".banner>ul>li");
    var oImg = document.querySelector(".banner>img");
    var prevBtn = document.querySelector(".banner--btn__left");
    var nextBtn = document.querySelector(".banner--btn__right");

    var currentImgIdx = 1;

    function updateImg(i) {
      currentImgIdx = (IMAGES.length + i) % IMAGES.length;
      var img = IMAGES[currentImgIdx];
      Object.assign(oImg, img);
      aBtns.forEach(btn => btn.classList.remove("btn__active"));
      aBtns[currentImgIdx].classList.add("btn__active");
    }

    listenEvent(prevBtn, "click", function () {
      updateImg(--currentImgIdx);
    });

    listenEvent(nextBtn, "click", function () {
      updateImg(++currentImgIdx);
    });

    listenEvent(oSlider, "mouseover", function (e) {
      if (e.target.tagName.toLowerCase() === "li") {
        var idx = nodeIndexOf(e.target);
        updateImg(idx);
      }
    });

    updateImg(currentImgIdx);
  </script>
</body>

</html>
