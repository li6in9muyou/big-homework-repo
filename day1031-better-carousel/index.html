<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>轮播图顺滑版</title>
  <style>
    * {
      font-family: sans-serif;
    }

    ul {
      padding: 0;
    }

    body {
      padding-top: 40px;
    }

    .banner > .carousel {
      display: flex;
      height: 375px;
      width: 533px;
      margin: 0 auto;
      /*overflow: hidden;*/
    }

    .carousel--img {
      position: relative;
      display: block;
      height: 100%;
      width: 100%;
      object-fit: cover;
      flex-shrink: 0;
      transition: left .3s;
    }

    .banner {
      position: relative;
      min-width: 720px;
    }

    .banner > .slider {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 30px;
      padding: 0 0 20px;
      margin: 0 auto;
      width: 533px;
    }

    .banner > .slider > li {
      list-style: none;
      padding: 12px;
      border: solid 2px #888;
      user-select: none;
      cursor: pointer;
      opacity: 0.5;
    }

    .slider > .btn__active {
      background-color: #888;
      color: #fff;
    }

    button {
      background-color: unset;
      border: unset;
      padding: 0;
    }

    .banner--btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      border-radius: 100%;
      font-size: 48px;
      padding: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      /* magic number to vertically center <> signs */
      line-height: 50px;
    }

    .banner--btn:hover {
      background-color: #666;
    }

    .banner--btn__left {
      right: 50%;
      margin-right: 300px;
    }

    .banner--btn__right {
      left: 50%;
      margin-left: 300px;
    }
  </style>
  <script src="js/common.js"></script>
</head>

<body>
  <section class="banner">
    <ul class="carousel">
    </ul>
    <ul class="slider">
    </ul>
    <button class="banner--btn banner--btn__left">&lt;</button>
    <button class="banner--btn banner--btn__right">&gt;</button>
  </section>
  <script>
    const IMAGES = [
      {
        src: "img/p1.jpg",
        width: "500",
        height: "375"
      },
      {
        src: "img/p2.jpg",
        width: "500",
        height: "310"
      },
      {
        src: "img/p3.jpg",
        width: "533",
        height: "300"
      },
      {
        src: "img/p4.jpg",
        width: "533",
        height: "300"
      }
    ];

    const oBanner = document.querySelector(".banner");
    const oSlider = document.querySelector(".banner>.slider");
    const oCarousel = document.querySelector(".banner>.carousel");
    const prevBtn = document.querySelector(".banner--btn__left");
    const nextBtn = document.querySelector(".banner--btn__right");

    oSlider.appendChild(IMAGES.reduce(
      (slider, _, idx) => {
        const e = document.createElement("li");
        e.textContent = `${idx + 1}`;
        slider.appendChild(e);
        return slider;
      },
      document.createDocumentFragment()
    ));

    oCarousel.appendChild(IMAGES.reduce(
      (carousel, img, idx) => {
        const e = document.createElement("img");
        Object.assign(e, img);
        e.alt = `carousel image ${idx + 1}`;
        e.classList.add("carousel--img");
        carousel.appendChild(e);
        return carousel;
      },
      document.createDocumentFragment()
    ));

    const aBtns = document.querySelectorAll(".banner>.slider>li");
    const aImg = document.querySelectorAll(".carousel--img");

    let currentImgIdx = 1;

    function IdleTask(taskFn, options = {}) {
      this.options = { idleTimeout: 500, taskInterval: 800, ...options };
      this.intervalHandle = null;
      this.idleTimer = null;
      this.wait = function () {
        clearInterval(this.intervalHandle);
        clearTimeout(this.idleTimer);
        this.idleTimer = setTimeout(() => {
          this.intervalHandle = setInterval(taskFn, this.options.taskInterval);
        }, this.options.idleTimeout);
      };
      this.wait();
    }

    const playSlideShow = new IdleTask(function () {
      updateImg(++currentImgIdx);
    }, { taskInterval: 1e8 });

    function updateImg(i) {
      const leftOverboard = i < 0;
      const rightOverboard = i >= IMAGES.length;
      currentImgIdx = (IMAGES.length + i) % IMAGES.length;

      const imgInBetween = Array.from(aImg).filter((img, idx, arr) => idx !== 0 && idx !== arr.length - 1);
      if (leftOverboard) {
        imgInBetween.forEach(img => img.style.width = "0");
        aImg.forEach((img) => img.style.left = `-${oCarousel.offsetWidth}px`);
        listenEvent(aImg[0], "transitionend", () => {
          aImg.forEach(img => img.style.transition = "none");
          aImg.forEach(img => img.style.left = `-${(aImg.length - 1) * oCarousel.offsetWidth}px`);
          imgInBetween.forEach(img => img.style.width = "");
          setTimeout(() => aImg.forEach(img => img.style.transition = ""), 0);
        }, { once: true });
      } else if (rightOverboard) {
        imgInBetween.forEach(img => img.style.width = "0");
        aImg.forEach(img => img.style.transition = "none");
        aImg.forEach(img => img.style.left = `-${oCarousel.offsetWidth}px`);
        setTimeout(() => {
          aImg.forEach(img => img.style.transition = "");
          aImg.forEach(img => img.style.left = "0");
          listenEvent(aImg[0], "transitionend", () => {
            imgInBetween.forEach(img => img.style.width = "");
          }, { once: true });
        }, 0);
      } else {
        aImg.forEach((img) => img.style.left = `-${currentImgIdx * oCarousel.offsetWidth}px`);
      }
      aBtns.forEach(btn => btn.classList.remove("btn__active"));
      aBtns[currentImgIdx].classList.add("btn__active");
    }

    listenEvent(prevBtn, "click", function () {
      playSlideShow.wait();
      updateImg(--currentImgIdx);
    });

    listenEvent(nextBtn, "click", function () {
      playSlideShow.wait();
      updateImg(++currentImgIdx);
    });

    listenEvent(oSlider, "mouseover", function (e) {
      if (e.target.tagName.toLowerCase() === "li") {
        playSlideShow.wait();
        updateImg(nodeIndexOf(e.target));
      }
    });

    updateImg(currentImgIdx);
  </script>
</body>

</html>
