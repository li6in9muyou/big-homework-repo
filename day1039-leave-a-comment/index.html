<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>留下你的评论</title>
  <link rel="stylesheet" href="css/resets.css">
  <style>
    body {
      background-color: #303436;
    }

    .comment-container {
      background-color: #181a1a;
      display: flex;
      flex-direction: column;
      padding: 8px;
      color: #eee;
      max-width: 750px;
      margin: 0 auto;
    }

    .comment-container > .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 16px;
    }

    .comment-container .sort-btn-group {
      display: flex;
      font-size: .6em;
    }

    .sort-btn {
      padding: 4px;
      text-decoration: none;
      color: unset;
      border: solid lightblue 1px;
      border-radius: 4px 0 0 4px;
    }

    .comment-container .sort-btn-group > a:last-of-type {
      border-radius: 0 4px 4px 0;
      border-left: none;
    }

    .comment-container .sort-btn-group > .sort-btn__active {
      background-color: lightblue;
      color: #222;
    }

    .comment-item {
      display: flex;
      align-items: flex-start;
      padding: 6px;
    }

    .comment-item > .user-avatar {
      height: 38px;
      width: 38px;
      border-radius: 100%;
      padding-right: 8px;
      flex-shrink: 0;
    }

    .comment-item > .user-avatar > img {
      height: 100%;
      width: 100%;
      object-fit: scale-down;
    }

    .comment-input {
      text-align: right;
      flex-grow: 1;
    }

    .comment-input > textarea {
      width: 100%;
      outline-offset: 2px;
      box-sizing: border-box;
      resize: vertical;
    }

    .comment-input > textarea:focus,
    .comment-input > textarea:active {
      outline: solid 2px lightblue;
    }

    .comment-input > button {
      margin-top: 8px;
      background-color: #00784b;
      border: solid 2px #00d284;
      border-radius: 6px;
      color: unset;
      padding: 3px 6px;
      cursor: pointer;
    }

    .comment-input > button:active {
      background-color: #0c5225;
      border-color: #00784b;
    }

    .comment-text > p {
      display: inline;
      line-height: 1.5em;
      margin-left: 8px;
    }

    .comment-text > a {
      color: #85cdb1;
    }

    .comment-text > .comment-control {
      padding-top: 12px;
      font-size: .8em;
      color: #888;
      display: flex;
    }

    .comment-control > a {
      color: unset;
    }

    .divider::before {
      content: "\2022";
      padding: 0 4px;
      opacity: .3;
    }
  </style>
</head>
<body>
  <section class="comment-container">
    <div class="header">
      <strong>0条评论</strong>
      <div class="sort-btn-group">
        <a href="#" role="button" class="sort-btn sort-btn__active">最热</a>
        <a href="#" role="button" class="sort-btn">最新</a>
      </div>
    </div>
    <div class="comment-item">
      <div class="user-avatar">
        <img src="img/user-avatar.png" alt="用户的头像" width="128" height="128">
      </div>
      <div class="comment-input">
        <textarea name="comment-text"
                  id="comment-text"
                  cols="20"
                  rows="4"
                  placeholder="撰写评论"></textarea>
        <button>提交评论</button>
      </div>
    </div>
  </section>
  <script>
    const data = {
      commentCnt: 2,
      comments: [
        {
          userName: "li6in9muyou",
          userAvatar: "img/user-avatar.png",
          text: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam asperiores aspernatur culpa fugiat fugit" +
            "id, ipsum, quibusdam quo quod saepe tempore ullam voluptatem! Aliquid corporis fugit iste, mollitia non" +
            "veniam.",
          likeCnt: 99,
          createdAt: "2024-01-16"
        },
        {
          userName: "li6in9muyou",
          userAvatar: "img/user-avatar.png",
          text: "试试评论好不好用",
          likeCnt: 0,
          createdAt: "2023-01-16"
        },
        {
          userName: "li6in9muyou",
          userAvatar: "img/user-avatar.png",
          text: "本条评论由js创建。",
          likeCnt: 45,
          createdAt: "2024-01-16"
        },
        {
          userName: "dev",
          userAvatar: "img/user-avatar.png",
          text: "本条评论由js创建。",
          likeCnt: 17,
          createdAt: "2023-01-16"
        }
      ]
    };

    function buildDom(root) {
      const rootElem = document.createElement(root.tagName);
      for (const key in root) {
        switch (key) {
          case "tagName":
            // this case is handled above
            break;
          case "contentText":
            rootElem.textContent = root[key];
            break;
          case "alt":
            rootElem[key] = root[key] || " ";
            break;
          default:
            if (root[key] !== "") {
              rootElem[key] = root[key];
            }
            break;
        }
      }
      rootElem.append(...root.children.map(n => buildDom(n)));
      return rootElem;
    }

    function createCommentControl(comment) {
      return buildDom({
        tagName: "div",
        id: "",
        className: "comment-control",
        contentText: "",
        children: [
          {
            tagName: "a",
            id: "",
            className: "",
            href: "#",
            contentText: "点赞",
            children: [{
              tagName: "span",
              contentText: comment.likeCnt > 0 ? `(${comment.likeCnt})` : "",
              children: []
            }]
          },
          {
            tagName: "div",
            id: "",
            className: "divider",
            contentText: "",
            children: []
          },
          {
            tagName: "a",
            id: "",
            className: "",
            href: "#",
            contentText: "回复",
            children: []
          },
          {
            tagName: "div",
            id: "",
            className: "divider",
            contentText: "",
            children: []
          },
          {
            tagName: "span",
            id: "",
            className: "",
            contentText: comment.createdAt,
            children: []
          }
        ]
      });
    }

    function createCommentItem(comment) {
      const item = buildDom({
        tagName: "div",
        id: "",
        className: "comment-item",
        contentText: "",
        children: [
          {
            tagName: "div",
            id: "",
            className: "user-avatar",
            contentText: "",
            children: [{
              tagName: "img",
              src: comment.userAvatar,
              alt: "用户的头像",
              children: []
            }]
          },
          {
            tagName: "div",
            id: "",
            className: "comment-text",
            contentText: "",
            children: [
              {
                tagName: "a",
                href: "#",
                contentText: comment.userName,
                children: []
              },
              {
                tagName: "p",
                contentText: comment.text,
                children: []
              }
            ]
          }
        ]
      });

      const oText = item.querySelector(".comment-text");
      const oUserName = oText.querySelector("a");
      oUserName.insertAdjacentText("afterend", ":");
      oText.appendChild(createCommentControl(comment));
      return item;
    }

    const oCommentContainer = document.querySelector(".comment-container");
    const oCommentCnt = oCommentContainer.querySelector(".header>strong");

    oCommentContainer.appendChild(data.comments.reduce((node, cmt) => {
      node.appendChild(createCommentItem(cmt));
      return node;
    }, document.createDocumentFragment()));
    oCommentContainer.appendChild(new Array(20).fill(null).reduce((node, _, idx) => {
      node.appendChild(createCommentItem({
        userName: "垃圾信息机器人",
        userAvatar: "img/user-avatar.png",
        text: `本条评论是垃圾信息机器人创建的第${idx + 1}条评论`,
        likeCnt: Math.floor(Math.random() * 100),
        createdAt: `2024-01-${Math.ceil(Math.random() * 31).toString().padStart(2, "0")}`
      }));
      return node;
    }, document.createDocumentFragment()));
    oCommentCnt.textContent = oCommentCnt.textContent.replace(/\d+/, data.commentCnt);
  </script>
</body>
</html>
