<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>留下你的评论</title>
  <link rel="stylesheet" href="css/resets.css">
  <style>
    body {
      background-color: #303436;
    }

    .comment-container {
      background-color: #181a1a;
      display: flex;
      flex-direction: column;
      padding: 8px;
      color: #eee;
      max-width: 750px;
      margin: 0 auto;
    }

    .comment-container > .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 16px;
      order: -999999999;
    }

    .comment-container .sort-btn-group {
      display: flex;
      font-size: .6em;
    }

    .sort-btn {
      padding: 4px;
      text-decoration: none;
      color: unset;
      border: solid lightblue 1px;
    }

    .comment-container .sort-btn-group > a:first-of-type {
      border-radius: 4px 0 0 4px;
      border-right: none;
    }

    .comment-container .sort-btn-group > a:last-of-type {
      border-radius: 0 4px 4px 0;
      border-left: none;
    }

    .comment-container .sort-btn-group > .sort-btn__active {
      background-color: lightblue;
      color: #222;
    }

    .comment-item {
      display: flex;
      align-items: flex-start;
      padding: 6px 6px 18px;
      order: 0;
    }

    .comment-item__top {
      order: -999999999;
    }

    .comment-item > .user-avatar {
      height: 38px;
      width: 38px;
      border-radius: 100%;
      padding-right: 8px;
      flex-shrink: 0;
    }

    .comment-item > .user-avatar > img {
      height: 100%;
      width: 100%;
      object-fit: scale-down;
    }

    .comment-input {
      text-align: right;
      flex-grow: 1;
    }

    .comment-input > textarea {
      width: 100%;
      outline-offset: 2px;
      box-sizing: border-box;
      resize: vertical;
    }

    .comment-input > textarea:focus,
    .comment-input > textarea:active {
      outline: solid 2px lightblue;
    }

    .comment-input > button {
      margin-top: 8px;
      background-color: #00784b;
      border: solid 2px #00d284;
      border-radius: 6px;
      color: unset;
      padding: 3px 6px;
      cursor: pointer;
    }

    .comment-input > button:active {
      background-color: #0c5225;
      border-color: #00784b;
    }

    .comment-text > p {
      display: inline;
      line-height: 1.5em;
      margin-left: 8px;
    }

    .comment-text > a {
      color: #85cdb1;
    }

    .comment-text > .comment-control {
      padding-top: 12px;
      font-size: .8em;
      color: #888;
      display: flex;
    }

    .comment-control > a {
      color: unset;
    }

    .divider::before {
      content: "\2022";
      padding: 0 4px;
      opacity: .3;
    }
  </style>
</head>
<body>
  <section class="comment-container">
    <div class="header">
      <strong>0条评论</strong>
      <div class="sort-btn-group">
        <a href="#" role="button" class="sort-btn sort-btn__active" data-sort-by="mostLiked">最热</a>
        <a href="#" role="button" class="sort-btn" data-sort-by="mostWords">最长</a>
        <a href="#" role="button" class="sort-btn" data-sort-by="mostRecent">最新</a>
      </div>
    </div>
    <div class="comment-item comment-item__top">
      <div class="user-avatar">
        <img src="img/user-avatar.png" alt="用户的头像" width="128" height="128">
      </div>
      <div class="comment-input">
        <textarea name="comment-text"
                  id="comment-text"
                  cols="20"
                  rows="4"
                  placeholder="撰写评论"></textarea>
        <button>提交评论</button>
      </div>
    </div>
  </section>
  <script>
    const data = {
      commentCnt: 4,
      comments: [
        {
          id: 1000,
          userName: "li6in9muyou",
          userAvatar: "img/user-avatar.png",
          text: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam asperiores aspernatur culpa fugiat fugit" +
            "id, ipsum, quibusdam quo quod saepe tempore ullam voluptatem! Aliquid corporis fugit iste, mollitia non" +
            "veniam.",
          likeCnt: 99,
          createdAt: "2024-01-16"
        },
        {
          id: 1001,
          userName: "li6in9muyou",
          userAvatar: "img/user-avatar.png",
          text: "试试评论好不好用",
          likeCnt: 0,
          createdAt: "2023-01-16"
        },
        {
          id: 1002,
          userName: "li6in9muyou",
          userAvatar: "img/user-avatar.png",
          text: "本条评论由js创建。",
          likeCnt: 45,
          createdAt: "2024-01-16"
        },
        {
          id: 1003,
          userName: "dev",
          userAvatar: "img/user-avatar.png",
          text: "本条评论由js创建。",
          likeCnt: 17,
          createdAt: "2023-01-16"
        }
      ]
    };

    function buildDom(root) {
      const rootElem = document.createElement(root.tagName);
      for (const key in root) {
        switch (key) {
          case "tagName":
            // this case is handled above
            break;
          case "contentText":
            rootElem.textContent = root[key];
            break;
          case "alt":
            rootElem[key] = root[key] || " ";
            break;
          default:
            if (root[key] !== "") {
              rootElem[key] = root[key];
            }
            break;
        }
      }
      rootElem.append(...root.children.map(n => buildDom(n)));
      return rootElem;
    }

    function createCommentControl(comment) {
      return buildDom({
        tagName: "div",
        id: "",
        className: "comment-control",
        contentText: "",
        children: [
          {
            tagName: "a",
            id: "",
            className: "",
            href: "#",
            contentText: "点赞",
            children: [{
              tagName: "span",
              contentText: comment.likeCnt > 0 ? `(${comment.likeCnt})` : "",
              children: []
            }]
          },
          {
            tagName: "div",
            id: "",
            className: "divider",
            contentText: "",
            children: []
          },
          {
            tagName: "a",
            id: "",
            className: "",
            href: "#",
            contentText: "回复",
            children: []
          },
          {
            tagName: "div",
            id: "",
            className: "divider",
            contentText: "",
            children: []
          },
          {
            tagName: "span",
            id: "",
            className: "",
            contentText: comment.createdAt,
            children: []
          }
        ]
      });
    }

    function createCommentItem(comment) {
      const item = buildDom({
        tagName: "div",
        id: "",
        className: "comment-item",
        contentText: "",
        children: [
          {
            tagName: "div",
            id: "",
            className: "user-avatar",
            contentText: "",
            children: [{
              tagName: "img",
              src: comment.userAvatar,
              alt: "用户的头像",
              children: []
            }]
          },
          {
            tagName: "div",
            id: "",
            className: "comment-text",
            contentText: "",
            children: [
              {
                tagName: "a",
                href: "#",
                contentText: comment.userName,
                children: []
              },
              {
                tagName: "p",
                contentText: comment.text,
                children: []
              }
            ]
          }
        ]
      });

      const oText = item.querySelector(".comment-text");
      const oUserName = oText.querySelector("a");
      oUserName.insertAdjacentText("afterend", ":");
      oText.appendChild(createCommentControl(comment));
      item.dataset.cmtId = comment.id;
      return item;
    }

    const oCommentContainer = document.querySelector(".comment-container");
    const oCommentCnt = oCommentContainer.querySelector(".header>strong");
    const oSortingControl = oCommentContainer.querySelector(".sort-btn-group");
    const aSortingBtn = oCommentContainer.querySelectorAll(".sort-btn");

    data.comments = data.comments.concat(new Array(20).fill(null).map((_, idx) => {
      return {
        id: 2000 + idx,
        userName: "垃圾信息机器人",
        userAvatar: "img/user-avatar.png",
        text: `本条评论是垃圾信息机器人创建的第${idx + 1}条评论, ${
          new Array(1 + Math.floor(Math.random() * 9)).fill("spam").join(" ")}`,
        likeCnt: Math.floor(Math.random() * 100),
        createdAt: `2024-01-${Math.ceil(Math.random() * 31).toString().padStart(2, "0")}`
      };
    }));
    data.commentCnt = data.comments.length;
    oCommentContainer.appendChild(data.comments.reduce((node, cmt) => {
      node.appendChild(createCommentItem(cmt));
      return node;
    }, document.createDocumentFragment()));
    oCommentCnt.textContent = oCommentCnt.textContent.replace(/\d+/, data.commentCnt);
    const aComment = oCommentContainer.querySelectorAll(".comment-item:not(.comment-item__top)");

    const keyingFn = {
      "mostRecent": c => -new Date(c.createdAt).getTime() / 1e5,
      "mostLiked": c => -c.likeCnt,
      "mostWords": c => -c.text.length
    };

    function sortUsingFlexOrder(comments, sortBy) {
      comments.forEach(cmt => {
        const id = parseInt(cmt.dataset.cmtId);
        const getKey = keyingFn[sortBy];
        if (getKey !== undefined) {
          cmt.style.order = getKey(findBy(data.comments, (c) => c.id === id)).toString();
        } else {
          console.error(`unsupported sorting method: ${sortBy}`);
        }
      });
    }

    function findBy(arr, predicate) {
      return arr.filter(predicate)[0];
    }

    function sortUsingDomOp(comments, sortBy) {
      if (comments.length === 0) {
        return;
      }
      const cmtContainer = comments[0].parentElement;
      comments.forEach(cmt => cmtContainer.removeChild(cmt));
      const getKey = keyingFn[sortBy];
      const sortedCmt = Array.from(comments);
      sortedCmt.sort(function (a, b) {
        const aId = parseInt((a.dataset.cmtId));
        const bId = parseInt((b.dataset.cmtId));
        return getKey(findBy(data.comments, (c) => c.id === aId))
          - getKey(findBy(data.comments, (c) => c.id === bId));
      });
      cmtContainer.append(...sortedCmt);
    }

    oSortingControl.addEventListener("click", (e) => {
      aSortingBtn.forEach(btn => btn.classList.remove("sort-btn__active"));
      const btn = e.target;
      btn.classList.add("sort-btn__active");
      // sortUsingFlexOrder(aComment, btn.dataset.sortBy);
      sortUsingDomOp(aComment, btn.dataset.sortBy);
    });
  </script>
</body>
</html>
