<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="导航栏,炫彩背景">
  <meta name="description" content="一个带有炫彩背景的导航栏">
  <title>炫彩导航栏</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    nav {
      width: 1000px;
      margin: 20px auto;
    }

    ul {
      list-style: none;
    }

    .nav-items {
      background-image: url(img/bg.png);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      display: inline-block;
      width: 140px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      user-select: none;
      cursor: pointer;
      margin-right: 12px;
      font-size: 1.6em;
      color: #FFFFFF;
    }

    .nav-items:hover {
      background-image: url(img/bg-hover.png);
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li class="nav-items">网站导航</li>
      <li class="nav-items">网站导航</li>
      <li class="nav-items">网站导航</li>
      <li class="nav-items">网站导航</li>
      <li class="nav-items">网站导航</li>
      <li class="nav-items">网站导航</li>
    </ul>
  </nav>
</body>

</html>
